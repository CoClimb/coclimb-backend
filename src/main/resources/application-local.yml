spring:
  config:
    activate:
      on-profile: local
  datasource:
      url: ${local.db.url}
      username: ${local.db.username}
      password: ${local.db.password}
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        create_empty_composites:
            enabled: true

app-config:
  jwt :
    jwt-key: ${local.jwt.jwt-key}
    valid-time : ${local.jwt.valid_time}
  elastic:
    server-url: ${local.elastic.server-url}
    api-key : ${local.elastic.api-key}
    finger-print : ${local.elastic.finger-print}

logging:
  level:
    swm.s3.coclimb: debug
    sql: debug
  pattern:
    file: "[%d{HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"
  file:
    name: ./logs/coclimb.log
  logback:
    rollingpolicy:
      max-file-size: 500KB # 로그 파일의 최대 크기이며, 크기가 넘어가면 새로운 로그파일 작성
      max-history: 30 #로그 파일 최대 보관 일자
      file-name-pattern: ./logs/coclimb.%d{yyyy-MM-dd}.%i.log
      total-size-cap: 1000MB